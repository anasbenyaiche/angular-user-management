<div class="container">
  <div class="row">
    <div class="col md-6">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="text-center">
                <h1>Sign Up</h1>
                <h6>Please Sign up</h6>
              </div>
              <form>
                <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >First Name</label
                    >
                    <input
                      type="text"
                      formControlName="firstName"
                      class="form-control"
                      id="exampleInputEmail1"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      formControlName="lastName"
                      class="form-control"
                      id="exampleInputEmail1"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email adress</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      formControlName="emailAdress"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Phone Number</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      formControlName="phoneNumber"
                      id="exampleInputEmail1"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>

                  <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
              </form>
              <a style="color: aliceblue; margin-top: 10px" routerLink="/login">
                user already signed? click to login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
